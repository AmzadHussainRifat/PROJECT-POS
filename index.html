<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID PAGE</title>
  <link rel="stylesheet" href="log-in-page.css">
</head>
<body>
<main>
  <section>
    <div class="background-shape"> <!--backgeound white shape-->
      <div class="id-container"><!--this is the container that is gonna hold the number pad and the input field-->
        <input type="password" class="input-field" id="inputField" placeholder="Enter ID">
        <div class="keypad">
            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
            <button class="key" id="backspace">âŒ«</button>
            <button class="key" data-value="0">0</button>
            <button class="key" id="submit">E</button>
        </div>
    </div>
    <!-- <div class="seperation-line"></div> -->
    <div class="side-image"><img src=".log.jpg"></div><!--this is going to hold the sidee image-->
    </div>
  </section>
</main>
  <script src="js/log-in-page.js"></script>
</body>
</html>
