<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Eat-in.css">
    <title>TABLES</title>
</head>
<body>

    <!-- Buttons for tables -->
    <button id="T1">T1</button>
    <button id="T2">T2</button>
    <button id="T3">T3</button>
    <button id="T4">T4</button>
    <button id="T5">T5</button>
    <button id="T6">T6</button>
    <button id="T7">T7</button>
    <button id="T8">T8</button>
    <button id="T9">T9</button>
    <button id="T10">T10</button>
    <button id="T11">T11</button>
    <button id="T12">T12</button>
    <button id="T13">T13</button>
    <button id="T14">T14</button>
    <button id="T15">T15</button>
    <button id="T16">T16</button>
    <button id="T17">T17</button>
    <button id="T18">T18</button>

    <!-- Custom keypad popup -->
    <div id="keypad" class="keypad">
        <input type="text" id="userInput" readonly>
        <div class="buttons">
            <button class="num-btn" onclick="appendToInput(1)">1</button>
            <button class="num-btn" onclick="appendToInput(2)">2</button>
            <button class="num-btn" onclick="appendToInput(3)">3</button>
            <button class="num-btn" onclick="appendToInput(4)">4</button>
            <button class="num-btn" onclick="appendToInput(5)">5</button>
            <button class="num-btn" onclick="appendToInput(6)">6</button>
            <button class="num-btn" onclick="appendToInput(7)">7</button>
            <button class="num-btn" onclick="appendToInput(8)">8</button>
            <button class="num-btn" onclick="appendToInput(9)">9</button>
            <button class="num-btn" onclick="appendToInput(0)">0</button>
            <button class="num-btn" onclick="clearInput()">C</button>
            <button class="num-btn" onclick="submitInput()">OK</button>
        </div>
    </div>

    <script src="js/Eat-in.js"></script>
</body>
</html>
